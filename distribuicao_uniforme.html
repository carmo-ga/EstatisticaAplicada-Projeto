        </header>

        <main>
            <div class="titulo">
                <div class="heading">
                    <h1 class="title">Probabilidade</h1>
                </div>
            </div>

            <section class="dados">
                <div class="container">
                    <div class="manual interna">
                        <label>Inserir Dados</label>
                        <input type="text" id="inserirManual" class="inserirManual" placeholder="Inserir Dados Manualmente">
                        <small class="notaDadosManual">Os dados devem ser separados por ponto e vírgula(;)</small>
                    </div>
                </div>

                <div class="container">
                    <div class="calcular interna">
                        <button id="botaoCalcular" class="btnCalcular">Calcular</button>
                    </div>
                </div>
            </section>

            <section id="exibeResultados" class="sectionResultados">

                <div class="container">
                    <div class="interna">
                        <div class="tituloResultado">
                            <h1>Medidas Separatrizes</h1>
                        </div>
                        <div class="medidasSeparatrizes">
                            <div class="tipoMedidaSeparatriz" id="tipoMedidaSeparatriz">
                                <label class="lblMedSep">Medida Separatriz:</label>
                            </div>
    
                            <div class="medidas" id="medidas">
                                <label id="lblValMedSep" class="lblValMedSep">Partes:</label>
                                <select id="medidaQKD" class="medidaQKD">
                                    <option>(Selecione)</option>
                                </select>
    
                                <input id="percentil" type="number" min="1" max="100" class="percentil">
                            </div>
                            <div id="resultMedSeparatriz" class="exibeResultMedSep">
                               
                            </div>
                        </div>
                    </div>
