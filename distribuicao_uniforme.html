<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 

        <link rel="icon" href="./images/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="./css/probabilidade.css">
        <title>Probabilidade</title>
    </head>

    <body>

        <header class="header">
            <div class="menu">
                <nav class="nav">

                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="./estatistica_descritiva.html" class="nav-link">Estatística Descritiva</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Probabilidades</a>
                            <ul class="submenu">
                                <li class="nav-item">
                                    <a href="./distribuicao_binomial.html" class="nav-link">Distribuição Binomial</a>
                                </li>
                                <li class="nav-item">
                                    <a href="./distribuicao_normal.html" class="nav-link">Distribuição Normal</a>
                                </li>
                                <li class="nav-item">
                                    <a href="./distribuicao_uniforme.html" class="nav-link">Distribuição Uniforme</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="./correlacao_regressao.html" class="nav-link">Correlação e Regressão</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="titulo">
                <div class="heading">
                    <h1 class="title">Distribuição Uniforme</h1>
                </div>
            </div>

            <section class="dados">

                <div class="container">
                    <div class="valorMinimoUniforme interna">
                        <label>Limite Mínimo do Intervalo</label>
                        <input type="number" id="valorMinimoUniforme" placeholder="Informe o valor mínimo">
                    </div>
                </div>

                <div class="container">
                    <div class="valorMaximoUniforme interna">
                        <label>Limite Máximo do Intervalo</label>
                        <input type="number" id="valorMaximoUniforme" placeholder="Informe o valor máximo">
                    </div>
                </div>

                <div class="container">
                    <div class="escolherValor interna">
                        <div class="escolherValorSelect">
                            <label>Escolher Valor</label>
                            <select id="escolherValorUniforme">
                                <option>(Selecione)</option>
                                <option>Menor que</option>
                                <option>Entre</option>
                                <option>Maior que</option>
                            </select>
                        </div>

                        <div class="valores">
                            <div>
                                <input type="number" id="inputMenorUniforme" class="menor" placeholder="Menor que">
                                <input type="number" id="inputMaiorUniforme" class="maior" placeholder="Maior que">
                            </div>
                            <div id="grupoValoresEntreUniforme" class="grupoValoresEntre">
                                <input type="number" id="inputValorInicialUniforme" class="valInicial" placeholder="Valor Inicial">
                                <input type="number" id="inputValorFinalUniforme" placeholder="Valor Final">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="calcular interna">
                        <button id="btnCalcUniforme" class="btnCalcUniforme">Calcular</button>
                    </div>
                </div>

            </section>

            <section id="exibeResultadosUniforme" class="sectionResultados">

                <div class="container">
                    <div class="interna">
                        <div class="tituloResultado">
                            <h1>Resultado</h1>
                        </div>
                        <div class="exibeResultado">
                            <div id="exibeMediaUniforme"></div>
                            <div id="exibeProbabilidadeUniforme"></div>
                            <div id="exibeDesvioPadraoUniforme"></div>
                        </div>
                    </div>
                </div>

            </section>

            <section class="footer">
                <div class="interna"></div>
            </section>
        </main>

        <script type="text/javascript" src="./js/dist_uniforme.js"></script>
    </body>
</html>
