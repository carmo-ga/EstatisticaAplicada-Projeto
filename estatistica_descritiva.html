<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 

        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <title>Estatística Descritiva</title>
    </head>

    <body>

        <header class="header">
            <div class="container">
                <nav class="nav">

                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Estatística Descritiva</a>
                        </li>
                    </ul>

                </nav>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="heading">
                    <h1 class="title">Estatística Descritiva</h1>
                </div>
            </div>

            <section>
                <div class="container"></div>
                    <div class="upload">
                        <label>Importar Dados</label>
                        <input type="file" class="importarArquivo" accept=".csv, .xlsx, .xlsm">
                        <!--  <button class="importarArquivo">Salvar</button>   -->
                    </div>
                </div>

                <div class="container">
                    <div class="manual">
                        <label>Inserir Dados</label>
                        <input type="text" id="inserirManual" class="inserirManual" placeholder="Inserir Dados Manualmente">
                        <small>Os dados devem ser separados por ponto e vírgula(;)</small>
                    </div>
                </div>

                <div class="container">
                    <div class="nomeVariavel">
                        <label>Nome da Variável</label>
                        <input type="text" id="nomeVariavel" class="nomeVariavel" placeholder="Inserir Nome da Variável">
                    </div>
                </div>

                <div class="container">
                    <div class="tipoVariavel">
                        <label>Tipo de Variável</label>
                        <select id="tipoVariavel">
                            <option>(Selecione)</option>
                            <option>Qualitativa Nominal</option>
                            <option>Qualitativa Ordinal</option>
                            <option>Quantitativa Discreta</option>
                            <option>Quantitativa Contínua</option>
                        </select>
                    </div>
                </div>

                <div class="container">
                    <div class="amostraPopulacao">
                        <input type="radio" id="radAmostra" name="radAmostPop" class="amostra">
                        <label for="radAmostra">Amostra</label>

                        <input type="radio" id="radPopulacao" name="radAmostPop" class="populacao">
                        <label for="radPopulacao">População</label>
                    </div>
                </div>

                <div class="container">
                    <div class="calcular">
                        <button id="botaoCalcular" class="calcular">Calcular</button>
                    </div>
                </div>

                <div class="container">
                    <div class="exibirTabela">
                        <table id="tabela" class="tabela" style="display: none">
                            <thead id="cabecalhoTabela">
                                <tr>
                                    <th id="tituloTabela"></th>
                                </tr>
                                <tr>
                                    <th id="freqSimples"></th>
                                </tr>
                                <tr>
                                    <th id="freqRelativa"></th>
                                </tr>
                                <tr>
                                    <th id="freqAcumulada"></th>
                                </tr>
                                <tr>
                                    <th id="freqAcumuladaPerc"></th>
                                </tr>
                            </thead>

                            <tbody id="corpoTabela" class="corpoTabela">
                                
                            </tbody>

                            <tfoot id="rodapeTabela" class="rodapeTabela">
                                <tr id="linhaTotal" class="total">

                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <div class="container">
                    <div>
                        <h1>Medidas de Tendência Central</h1>
                    </div>
                    <div class="media" id="media">
                        
                    </div>

                    <div class="mediana" id="mediana">

                    </div>

                    <div class="moda" id="moda">
                        
                    </div>
                </div>

                <div class="container" id="divMedidasDispersao">
                    <div>
                        <h1>Medidas de Dispersão</h1>
                    </div>
                    <div class="desvioPadrao" id="resultDesvioPadrao">
                        
                    </div>

                    <div class="coefVariacao" id="resultCoefVariacao">

                    </div>
                </div>

                <div class="container">
                    <div>
                        <h1>Medidas Separatrizes</h1>
                    </div>
                    <div class="medidasSeparatriz" id="medidasSeparatriz">
                        <label>Medida Separatriz</label>
                        <select id="medidaSeparatriz">
                            <option>(Selecione)</option>
                            <option>Quartil</option>
                            <option>Quintil</option>
                            <option>Decil</option>
                            <option>Percentil</option>
                        </select>
                    </div>

                    <label>Partes</label>

                    <div class="medidas" id="medidas">
                        <select id="medidaQKD">
                            <option>(Selecione)</option>
                        </select>

                        <input id="percentil" type="number" min="1" max="100">

                        <div id="resultMedSeparatriz">

                        </div>

                    </div>
                </div>

                <div class="container">
                    <div id="grafico">
                        
                    </div>
                </div>

                <div class="container">
                    <canvas id="histograma" max-width="400px" height="300"></canvas>
                    
                </div>
            </section>
        </main>

        <script src="./js/plotly.min.js">//https://cdn.plot.ly/plotly-latest.min.js</script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> 
        <script type="text/javascript"></script>

        <script type="text/javascript" src="./js/main.js"></script>

    </body>
</html>
