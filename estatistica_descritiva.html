<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 

        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <title>Estatística Descritiva</title>
    </head>

    <body>

        <header class="header">
            <div class="menu">
                <nav class="nav">

                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Estatística Descritiva</a>
                        </li>
                    </ul>

                </nav>
            </div>
        </header>

        <main>
            <div class="titulo">
                <div class="heading">
                    <h1 class="title">Estatística Descritiva</h1>
                </div>
            </div>

            <section class="dados">
                <div class="container">
                    <div class="upload interna">
                        <label>Importar Dados</label>
                        <input type="file" class="importarArquivo" accept=".csv, .xlsx, .xlsm">
                        <!--  <button class="importarArquivo">Salvar</button>   -->
                    </div>
                </div>

                <div class="container">
                    <div class="manual interna">
                        <label>Inserir Dados</label>
                        <input type="text" id="inserirManual" class="inserirManual" placeholder="Inserir Dados Manualmente">
                        <small class="notaDadosManual">Os dados devem ser separados por ponto e vírgula(;)</small>
                    </div>
                </div>

                <div class="container">
                    <div class="nomeVariavel interna">
                        <label>Nome da Variável</label>
                        <input type="text" id="nomeVariavel" placeholder="Inserir Nome da Variável">
                    </div>
                </div>

                <div class="container">
                    <div class="tiposVariaveis interna">
                        <label>Tipo de Variável</label>
                        <select id="tipoVariavel" class="tipoVariavel">
                            <option>(Selecione)</option>
                            <option>Qualitativa Nominal</option>
                            <option>Qualitativa Ordinal</option>
                            <option>Quantitativa Discreta</option>
                            <option>Quantitativa Contínua</option>
                        </select>
                    </div>
                </div>

                <div class="container">
                    <div class="amostraPopulacao interna">
                        <div class="amostra">
                            <input type="radio" id="radAmostra" name="radAmostPop">
                            <label for="radAmostra">Amostra</label>
                        </div>

                        <div class="populacao">
                            <input type="radio" id="radPopulacao" name="radAmostPop">
                            <label for="radPopulacao">População</label>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="calcular interna">
                        <button id="botaoCalcular" class="btnCalcular">Calcular</button>
                    </div>
                </div>
            </section>

            <section>

                <div class="container">
                    <div class="exibirTabela interna">
                        <table id="tabela" class="tabela" style="display: none">
                            <thead id="cabecalhoTabela" class="cabecalhoTabela">
                                <tr>
                                    <th id="tituloTabela"></th>
                                </tr>
                                <tr>
                                    <th id="freqSimples"></th>
                                </tr>
                                <tr>
                                    <th id="freqRelativa"></th>
                                </tr>
                                <tr>
                                    <th id="freqAcumulada"></th>
                                </tr>
                                <tr>
                                    <th id="freqAcumuladaPerc"></th>
                                </tr>
                            </thead>

                            <tbody id="corpoTabela" class="corpoTabela">
                                
                            </tbody>

                            <tfoot id="rodapeTabela" class="rodapeTabela">
                                <tr id="linhaTotal" class="linhaTotal">
                                    
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <div class="container">
                    <div class="medidasTendCentral interna">
                        <div class="tituloResultado">
                            <h1>Medidas de Tendência Central</h1>
                        </div>
                        <div class="exibeResultado">
                            <div class="media" id="media">
                                
                            </div>
        
                            <div class="mediana" id="mediana">
        
                            </div>
        
                            <div class="moda" id="moda">
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container" id="divMedidasDispersao">
                    <div class="interna">
                        <div class="tituloResultado">
                            <h1>Medidas de Dispersão</h1>
                        </div>
                        <div class="exibeResultado">
                            <div class="desvioPadrao" id="resultDesvioPadrao">
                            
                            </div>
        
                            <div class="coefVariacao" id="resultCoefVariacao">
        
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="interna">
                        <div class="tituloResultado">
                            <h1>Medidas Separatrizes</h1>
                        </div>
                        <div class="medidasSeparatriz">
                            <div class="tipoMedidaSeparatriz line" id="tipoMedidaSeparatriz">
                                <label class="lblMedSep">Medida Separatriz</label>
                                <select id="medidaSeparatriz">
                                    <option>(Selecione)</option>
                                    <option>Quartil</option>
                                    <option>Quintil</option>
                                    <option>Decil</option>
                                    <option>Percentil</option>
                                </select>
                            </div>
    
                            <div class="medidas line" id="medidas">
                                <label class="lblValMedSep">Partes</label>
                                <select id="medidaQKD">
                                    <option>(Selecione)</option>
                                </select>
    
                                <input id="percentil" type="number" min="1" max="100" class="row2">
                            </div>
                            <div class="exibeResultado">
                                <div id="resultMedSeparatriz">
    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="interna">
                        <div id="grafico">
                        
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="interna">
                        <canvas id="histograma" class="histograma" max-width="300px" height="250px"></canvas>
                    </div>                    
                </div>

            </section>
        </main>

        <script src="./js/plotly.min.js">//https://cdn.plot.ly/plotly-latest.min.js</script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> 
        <script type="text/javascript"></script>

        <script type="text/javascript" src="./js/main.js"></script>

    </body>
</html>
