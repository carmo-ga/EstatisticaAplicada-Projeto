            function calcularProbabNormal(media, desvioPadrao, escoreBruto) {
                let zEscore, zEscorePrimeiro, zEscoreSegundo, area, indexColuna, indexLinha, probabilidade
                if(escoreBruto.length == 1) {
                    zEscore = (escoreBruto[0] - media) / desvioPadrao

                    indexColuna = localizarIndexColuna(zEscore)
                    indexLinha = localizarIndexLinha(zEscore)

                    area = consultarTabela(indexColuna, indexLinha)

                    probabilidade = calcularProbabilidade(area, media)

                    console.log({indexColuna, indexLinha, area})
                }
                else if(escoreBruto.length == 2) {
                    zEscorePrimeiro = (escoreBruto[0] - media) / desvioPadrao
                    zEscoreSegundo = (escoreBruto[1] - media) / desvioPadrao

                    indexColunaPrimeiro = localizarIndexColuna(zEscorePrimeiro)
                    indexLinhaPrimeiro = localizarIndexLinha(zEscorePrimeiro)

                    indexColunaSegundo = localizarIndexColuna(zEscoreSegundo)
                    indexLinhaSegundo = localizarIndexLinha(zEscoreSegundo)

                    areaPrimeiro = consultarTabela(indexColunaPrimeiro, indexLinhaPrimeiro)
                    areaSegundo = consultarTabela(indexColunaSegundo, indexLinhaSegundo)

                    probabilidade = calcularProbabEntre(areaPrimeiro, areaSegundo, media)

                    console.log({indexColunaPrimeiro, indexLinhaPrimeiro, areaPrimeiro})
                    console.log({indexColunaSegundo, indexLinhaSegundo, areaSegundo})
                    console.log({probabilidade})
                }

                exibeProbabilidade.innerHTML = probabilidade.toFixed(2) + '%'
            }

            function localizarIndexColuna(valorEscoreColuna) {
                let indexColuna = Number((Math.abs(valorEscoreColuna)).toFixed(2).substr(0, 3))
                return indexColuna
            }

            function localizarIndexLinha(valorEscoreLinha) {
                let indexLinha = Number((Math.abs(valorEscoreLinha)).toFixed(2).substr(3))
                return indexLinha
            }

            function calcularProbabilidade(area, media) {
                let prob

                if(escolherValor.value == "Menor que" && inputMenor.value < media) {
                    prob = (0.5 - area) * 100
                }
                else if(escolherValor.value == "Menor que" && inputMenor.value > media) {
                    prob = (0.5 + area) * 100
                }
                else if(escolherValor.value == "Maior que" && inputMaior.value < media) {
                    prob = (0.5 + area) * 100
                }
                else if(escolherValor.value == "Maior que" && inputMaior.value > media) {
                    prob = (0.5 - area) * 100
                }
                else if((escolherValor.value == "Menor que" && inputMenor.value == media) || (escolherValor.value == "Maior que" && inputMaior.value == media)) {
                    prob = 0.5 * 100
                }
                return prob
            }

            function calcularProbabEntre(areaPrimeiro, areaSegundo, media) {
                let probEntre

                if(inputValorInicial.value < media && inputValorFinal.value < media) {
                    probEntre = (areaPrimeiro - areaSegundo) * 100
                }
                else if(inputValorInicial.value < media && inputValorFinal.value > media) {
                    probEntre = (areaPrimeiro + areaSegundo) * 100
                }
                else if(inputValorInicial.value > media && inputValorFinal.value > media) {
                    probEntre = (areaSegundo - areaPrimeiro) * 100
                }
                else if(inputValorInicial.value < media && inputValorFinal.value == media) {

                }
                else if(inputValorInicial.value == media && inputValorFinal.value > media) {
