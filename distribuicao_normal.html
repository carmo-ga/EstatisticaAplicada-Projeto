        <header class="header">

        <main>
            <div class="titulo">

                    <h1 class="title">Distribuição Normal</h1>

            <section class="dados">

                <div class="container">
                    <div class="mediaNormal interna">
                        <label>Média</label>

                </div>

                <div class="container">
                    <div class="desvioPadraoNormal interna">

                <div class="container">
                    <div class="interna">
                        <div class="tituloResultado">
